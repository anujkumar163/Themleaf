<!DOCTYPE html>
<html xmlns:th="http://www.thyeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h3>Switch Case</h3>
	<div th:switch="${user.role}">
		<p th:case="Admin">
			Admin
		</p>
		<p th:case="User">
			User
		</p>
		<p th:case="*">
			* show else case
			Invald user
		</p>
	</div>
</body>
</html>
